<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"><![endif]-->

  <!--  Mobile Viewport Fix
        http://j.mp/mobileviewport & http://davidbcalhoun.com/2010/viewport-metatag 
  device-width : Occupy full width of the screen in its current orientation
  initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
  maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
  -->
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

  <title>{% if page.title %} {{ page.title }} | {% endif %} {{site.title}}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="Henrik Vendelbo">

  <!--[if IE]>
    <script src="/js/html5.js" />
  <![endif]-->
  <!-- All JavaScript at the bottom, except for Modernizr. -->
  <script src="/js/modernizr-1.7.min.js"></script>


  <!-- Place favicon.ico and apple-touch-icon.png in the root of your domain and delete these references -->
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" href="">

  <link rel="stylesheet" type="text/css" href="/css/reset.css" media="screen" title="html5doctor.com Reset Stylesheet" />
  
  <!-- in the CSS3 stylesheet you will find examples of some great new features CSS has to offer -->
  <link rel="stylesheet" type="text/css" href="/css/css3.css" media="screen" />
  
  <!-- general stylesheet contains some default styles, you do not need this, but it helps you keep a uniform style -->
  <link rel="stylesheet" type="text/css" href="/css/general.css" media="screen" />
  
  <link rel="stylesheet" type="text/css" href="/css/twothirds.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/css/fixes.css" media="screen" />
  
  <link rel="stylesheet" type="text/css" href="/css/style/twothirds.css" media="screen" />

	<link rel="stylesheet" type="text/css" href="/css/jScrollPane.css" />

  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml" />

</head>

<!-- http://paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->

  <!-- JavaScript -->

  <!-- Grab Google CDN's jQuery. fall back to local if neccessary -->

  <script>!window.jQuery && document.write('<script src="js/jquery-1.4.2.min.js"><\/script>')</script>


  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>

  <script type="text/javascript" src="/js/jquery.mousewheel.js"></script>
  <script type="text/javascript" src="/js/jScrollPane-1.2.3.min.js"></script>

  <script type="text/javascript" src="/javascripts/jquery.easing.1.3.js"></script>


</body>
</html>
